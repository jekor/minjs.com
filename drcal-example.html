<div id="drcal1"></div>
<script type="text/javascript">
  $(function () {
    var cal = $.drcal();
    cal.bind('drcal.weekRender', function (_, tr) {
      $('td', tr).each(function (_, td) {
        $(td).append('<div><div class="daynum">'
                   + $(td).attr('day')
                   + '</div></div>');
      });
    }).changeMonth(new Date());
    $('#drcal1').append(cal);
  });
</script>
